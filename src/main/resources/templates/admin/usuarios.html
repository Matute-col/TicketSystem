<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">

<head>
  <title>Gestión de Usuarios</title>
</head>

<body>
<div class="container mt-4">
  <h2>Gestión de Usuarios</h2>

  <div class="mb-3">
    <a class="btn btn-success" th:href="@{/admin/usuarios/crear}">Crear Usuario</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">1</td>
      <td th:text="${usuario.nombre}">Nombre</td>
      <td th:text="${usuario.correo}">correo@ejemplo.com</td>
      <td th:text="${usuario.rol}">ROL</td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}"
           onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
